<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - Amazon Product Inspector</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; width: 420px; }
    h1 { margin-bottom: 8px; }
    .card { background: #fff; border: 1px solid #eee; border-radius: 10px; padding: 14px; margin-top: 12px; }
    label { display: block; margin: 10px 0 6px; font-weight: bold; }
    input[type="password"] { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 8px; }
    .row { display: flex; gap: 10px; align-items: center; margin-top: 10px; }
    .row label { margin: 0; font-weight: 700; }
    button { background: #FF9900; color: white; padding: 10px 12px; border: none; border-radius: 8px; cursor: pointer; margin-top: 12px; font-weight: 800; }
    #status { margin-top: 10px; color: green; font-weight: 700; }
    .hint { font-size: 12px; color: #666; margin-top: 8px; line-height: 1.4; }
  </style>
  <script src="options.js" defer></script>
</head>
<body>
  <h1>Settings</h1>

  <div class="card">
    <label>Groq API Key (optional)</label>
    <input type="password" id="api-key" placeholder="gsk_...">
    <div class="hint">Extension works without AI. Key is optional for future upgrades.</div>
  </div>

  <div class="card">
    <div class="row">
      <input type="checkbox" id="dev-mode">
      <label for="dev-mode">Dev Mode (treat as Pro)</label>
    </div>
    <div class="hint">Use for testing Pro features before you publish payments. Turn OFF before publishing.</div>

    <button id="save-btn">Save</button>
    <div id="status"></div>
  </div>
</body>
</html>
